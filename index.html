<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/semantic.css">
    <title>English to Bengali / Hindi Numbers</title>
</head>
<body>
    <div class="ui horizontal divider">
        <div class="ui medium header">
            English-2-Bengali-or-Hindi Number
        </div>
    </div>
    <div class="ui raised very container segment">
        <button id="clear-button" class="huge ui basic positive right floated button">
            <i class="eraser icon"></i>Clear
        </button>
        <h2 class="ui dividing header">INPUT</h2>
        <div class="ui huge form" id="input-form">
            <div class="required field">
                <label>English Number</label>
                <input id="english-number" placeholder="This value must be a number" type="text">
            </div>
            <div class="ui error message">
                <div class="header" id="error-header"></div>
                <p id="error-message"></p>
            </div>
            <div id="language-field" class="field">
                <label>Output Language</label>
                <div class="ui selection dropdown subject">
                    <input id="language" type="hidden" name="subject">
                    <div class="default text">Select your output language</div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <div class="item" data-value="Bengali">Bengali (বাংলা)</div>
                        <div class="item" data-value="Hindi">Hindi (हिंदी)</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ui raised very container segment">
        <h2 class="ui dividing header">OUTPUT</h2>
        <div class="ui huge form">
            <div class="field">
                <label><span class="language">Bengali</span> Number</label>
                <input id="output-number" type="text" readonly>
            </div>
            <div class="field">
                <label><span class="language">Bengali</span> Number in Words</label>
                <textarea rows="3" id="output-words" readonly></textarea>
            </div>
            <div class="field">
                <label><span class="language">Bengali</span>-to-English Pronunciation</label>
                <textarea rows="3" id="english-pronunciation" readonly></textarea>
            </div>
        </div>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/semantic.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
